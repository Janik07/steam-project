<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация | Steam Mini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth">
  <header class="brand-bar">
    <div class="logo">
      <span class="orb"></span>
      <span>Steam</span><span class="sub">mini</span>
    </div>
    <div class="nav">
      <a href="index.html">Вход</a>
      <a class="active" href="register.html">Регистрация</a>
    </div>
    <div class="bar-actions">
      <a class="ghost" href="index.html">У меня уже есть аккаунт</a>
    </div>
  </header>

  <main class="auth-shell">
    <section class="auth-panel">
      <h1>Создать аккаунт</h1>
      <p class="muted">Все что тебе нужно</p>

      <label class="field">
        <span>Никнейм</span>
        <input type="text" id="username" placeholder="Игрок" />
      </label>

      <label class="field">
        <span>Email</span>
        <input type="email" id="email" placeholder="you@example.com" />
      </label>

      <label class="field">
        <span>Пароль</span>
        <input type="password" id="password" placeholder="••••••••" />
      </label>

      <button class="primary" onclick="register()">Зарегистрироваться</button>
      <div class="message" id="message"></div>
      <div class="link muted">Уже есть аккаунт? <a href="index.html">Войти</a></div>
    </section>

    <section class="feature-stack">
      <div class="feature-card glass">
        <p class="eyebrow">Данные</p>
        <h3>Только нужное</h3>
        <p class="muted">Ник, почта, пароль</p>
      </div>
      <div class="feature-card">
        <p class="eyebrow">Подбор</p>
        <h3>Умная подборка</h3>
        <p class="muted">Узнай какие жанры ты любишь.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
