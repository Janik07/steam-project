<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход | Steam Mini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth">
  <header class="brand-bar">
    <div class="logo">
      <span class="orb"></span>
      <span>Steam</span><span class="sub">mini</span>
    </div>
    <div class="nav">
      <a class="active" href="index.html">Вход</a>
      <a href="register.html">Регистрация</a>
    </div>
    <div class="bar-actions">
      <a class="ghost" href="register.html">Создать аккаунт</a>
    </div>
  </header>

  <main class="auth-shell">
    <section class="auth-panel">
      <h1>Войти</h1>
      <p class="muted">Авторизуйтесь, чтобы открыть библию.</p>

      <label class="field">
        <span>Email</span>
        <input type="email" id="email" placeholder="you@example.com" />
      </label>

      <label class="field">
        <span>Пароль</span>
        <input type="password" id="password" placeholder="••••••••" />
      </label>

      <button class="primary" onclick="login()">Войти</button>
      <div class="message" id="message"></div>
      <div class="link muted">Нет аккаунта? <a href="register.html">Создать</a></div>
    </section>

    <section class="feature-stack">
      <div class="feature-card glass">
        <p class="eyebrow">Новая библиотека</p>
        <h3>Почти как Steam</h3>
        <p class="muted">Сохраняйте игры, жанры и цены в одном местет и Вы не пожалеете .</p>
      </div>
      <div class="feature-card">
        <p class="eyebrow">Безопасность</p>
        <h3>Всегда под контролем</h3>
        <p class="muted">Токен хранится локально в браузере.</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
